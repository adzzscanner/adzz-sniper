<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Bybit Grid Scanner</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
      background: #0a0a0a;
      color: #0f0;
      padding: 16px;
      margin: 0;
      line-height: 1.5;
      font-size: 18px;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 16px;
      text-align: center;
      color: #0ff;
    }
    #status {
      background: #111;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: #ff0;
      border: 1px solid #333;
    }
    .log {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 18px;
      max-height: 70vh;
      overflow-y: auto;
      padding: 12px;
      background: #000;
      border-radius: 8px;
      border: 1px solid #222;
    }
    .good {
      color: #0f0;
      font-weight: bold;
    }
    .highlight {
      color: #ff0;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      body { font-size: 19px; padding: 12px; }
      h2 { font-size: 22px; }
      #status { font-size: 19px; padding: 10px; }
      .log { font-size: 19px; }
    }
  </style>
</head>
<body>
  <h2>üîç Bybit Long-Only Grid Scanner</h2>
  <div id="status">Initializing...</div>
  <div id="log"></div>

  <script>
    // ===== CONFIG =====
    const VOLUME_MIN = 8_000_000;      // $8M
    const MIN_AGE_HOURS = 7 * 24;
    const BATCH_SIZE = 50;
    const DELAY_MS = 300;

    // ===== UTILS =====
    const log = (msg, cls = '') => {
      const el = document.getElementById('log');
      if (!el) return;
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = msg;
      el.appendChild(div);
      el.scrollTop = el.scrollHeight;
    };

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // ===== STEP 1: Fetch & Filter Symbols =====
    async function getQualifiedSymbols() {
      log("üì° Step 1: Fetching all Bybit USDT-perp symbols...");
      try {
        const res = await fetch('https://api.bybit.com/v5/market/instruments-info?category=linear');
        const data = await res.json();
        if (data.retCode !== 0) throw new Error(`API Error: ${data.retMsg || 'Unknown'}`);

        const now = Date.now();
        const symbols = data.result.list
          .filter(s => 
            s.symbol?.endsWith('USDT') &&
            s.status === 'Trading' &&
            s.launchTime &&
            (now - parseInt(s.launchTime)) >= MIN_AGE_HOURS * 3600 * 1000
          )
          .map(s => s.symbol);

        log(`‚úÖ Found ${symbols.length} valid USDT-perp contracts (age ‚â•7d)`);
        return symbols;
      } catch (e) {
        throw new Error(`Step 1 failed: ${e.message}`);
      }
    }

    // ===== STEP 2: Filter by Volume =====
    async function filterByVolume(symbols) {
      log("üìä Step 2: Fetching 24h volume for all symbols...");
      try {
        const res = await fetch('https://api.bybit.com/v5/market/tickers?category=linear');
        const data = await res.json();
        if (data.retCode !== 0) throw new Error(`Tickers API: ${data.retMsg || 'Unknown'}`);

        const tickerMap = {};
        data.result.list.forEach(t => {
          if (t.symbol && t.turnover24h) {
            tickerMap[t.symbol] = parseFloat(t.turnover24h);
          }
        });

        const qualified = symbols.filter(sym => 
          tickerMap[sym] >= VOLUME_MIN
        );

        log(`‚úÖ ${qualified.length} coins passed volume ‚â•$${(VOLUME_MIN/1e6).toFixed(1)}M`);
        return qualified;
      } catch (e) {
        throw new Error(`Step 2 failed: ${e.message}`);
      }
    }

    // ===== BTC STABILITY CHECK =====
    async function isBtcStable() {
      log("üõ°Ô∏è Checking BTC stability (1h EMA20)...");
      try {
        const klines = await fetchKlines("BTCUSDT", "60", 50);
        if (klines.length < 20) return false;

        const closes = klines.map(k => k.close);
        const ema20 = calculateEMA(closes, 20);
        const current = closes[closes.length - 1];
        const stable = current > ema20;
        log(stable ? "‚úÖ BTC stable ‚Äî scanning alts" : "‚ùå BTC weak ‚Äî skipping all");
        return stable;
      } catch (e) {
        log(`‚ö†Ô∏è BTC check failed: ${e.message}. Assuming unstable.`);
        return false;
      }
    }

    // ===== FETCH CANDLES =====
    async function fetchKlines(symbol, interval, limit) {
      try {
        const url = `https://api.bybit.com/v5/market/kline?category=linear&symbol=${encodeURIComponent(symbol)}&interval=${interval}&limit=${limit}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.retCode !== 0) return [];
        return data.result.list
          .map(c => ({
            open: parseFloat(c[1]),
            high: parseFloat(c[2]),
            low: parseFloat(c[3]),
            close: parseFloat(c[4])
          }))
          .reverse();
      } catch (e) {
        return [];
      }
    }

    // ===== TA CALCULATIONS =====
    function calculateEMA(prices, period) {
      if (prices.length === 0) return 0;
      const k = 2 / (period + 1);
      let ema = prices[0];
      for (let i = 1; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
      }
      return ema;
    }

    function calculateRSI(prices, period = 6) {
      if (prices.length < period + 1) return 50;
      const deltas = prices.slice(1).map((p, i) => p - prices[i]);
      const gains = deltas.map(d => d > 0 ? d : 0).slice(-period);
      const losses = deltas.map(d => d < 0 ? -d : 0).slice(-period);
      const avgGain = gains.reduce((a, b) => a + b, 0) / period;
      const avgLoss = losses.reduce((a, b) => a + b, 0) / period;
      if (avgLoss === 0) return 100;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    // ===== CLASSIFY COIN =====
    function classifyCoin(candles, high24h, lastPrice) {
      if (high24h <= 0 || lastPrice <= 0) return null;
      const dipPct = ((high24h - lastPrice) / high24h) * 100;
      if (dipPct < 8 || dipPct > 30) return null;

      const closes = candles.map(c => c.close);
      if (closes.length < 25) return null;
      const ema7 = calculateEMA(closes, 7);
      const ema25 = calculateEMA(closes, 25);
      if (ema25 === 0) return null;
      const emaDiffPct = Math.abs(ema7 - ema25) / ema25;
      if (emaDiffPct > 0.025) return null;

      const rsi6 = calculateRSI(closes, 6);
      if (dipPct >= 15 && dipPct <= 30 && rsi6 <= 30) {
        return { mode: "x5 GRID", dip: dipPct, rsi: rsi6, emaDiff: emaDiffPct };
      }
      if (dipPct >= 8 && dipPct < 15 && rsi6 <= 45) {
        return { mode: "x3 GRID", dip: dipPct, rsi: rsi6, emaDiff: emaDiffPct };
      }
      return null;
    }

    // ===== SCAN BATCH =====
    async function scanBatch(batch, batchIndex, totalBatches) {
      const startIdx = batchIndex * BATCH_SIZE + 1;
      const endIdx = startIdx + batch.length - 1;
      log(`\nüì¶ Batch ${batchIndex + 1}/${totalBatches} | Coins ${startIdx}‚Äì${endIdx}`);

      const results = [];
      for (let i = 0; i < batch.length; i++) {
        const symbol = batch[i];
        try {
          const klines = await fetchKlines(symbol, "60", 50);
          if (klines.length < 25) continue;

          const lastPrice = klines[klines.length - 1].close;
          const high24h = Math.max(...klines.slice(-24).map(k => k.high));

          const result = classifyCoin(klines, high24h, lastPrice);
          if (result) {
            results.push({ symbol, ...result });
            log(`‚úÖ [${result.mode}] ${symbol} | Dip: ${result.dip.toFixed(1)}% | RSI6: ${Math.round(result.rsi)} | EMA Diff: ${(result.emaDiff * 100).toFixed(1)}%`, 'good');
          }
          await sleep(DELAY_MS);
        } catch (e) {
          console.warn(`Skip ${symbol}:`, e.message);
        }
      }
      return results;
    }

    // ===== MAIN EXECUTION =====
    async function main() {
      try {
        const statusEl = document.getElementById('status');
        if (!statusEl) return;
        statusEl.textContent = "Starting scan...";

        const btcOk = await isBtcStable();
        if (!btcOk) {
          statusEl.textContent = "‚èπÔ∏è Scan stopped: BTC unstable";
          return;
        }

        const allSymbols = await getQualifiedSymbols();
        const qualified = await filterByVolume(allSymbols);
        
        if (qualified.length === 0) {
          log("‚ùå No coins passed volume filter.");
          statusEl.textContent = "‚èπÔ∏è No candidates found";
          return;
        }

        const batches = [];
        for (let i = 0; i < qualified.length; i += BATCH_SIZE) {
          batches.push(qualified.slice(i, i + BATCH_SIZE));
        }

        let allSignals = [];
        for (let i = 0; i < batches.length; i++) {
          const signals = await scanBatch(batches[i], i, batches.length);
          allSignals = allSignals.concat(signals);
        }

        statusEl.textContent = allSignals.length > 0 
          ? `üéØ ${allSignals.length} signal(s) found` 
          : "‚èπÔ∏è No valid grid setups";

      } catch (e) {
        log(`üí• Fatal error: ${e.message}`, 'highlight');
        const statusEl = document.getElementById('status');
        if (statusEl) statusEl.textContent = "üõë Scan failed";
      }
    }

    // Start when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      main();
    }
  </script>
</body>
</html>
