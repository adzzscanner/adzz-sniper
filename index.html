<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO SNIPER v7.3.2 - 42 COINS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #000; color: #00ff00; }
        .header { background: linear-gradient(90deg, #00ff00, #00cc00); color: #000; padding: 1rem; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: rgba(0,255,0,0.1); border: 1px solid #00ff00; padding: 15px; border-radius: 8px; text-align: center; }
        .signal-alert { background: linear-gradient(45deg, #ff0000, #ff6600); color: white; padding: 20px; margin: 20px 0; border-radius: 10px; animation: pulse 2s infinite; display: none; text-align: center; font-size: 1.2rem; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }
        .coin-table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.85rem; }
        .coin-table th { background: #00ff00; color: #000; padding: 10px; text-align: left; }
        .coin-table td { padding: 8px; border-bottom: 1px solid #333; }
        .flash-signal { background: #00ffff !important; color: #000 !important; font-weight: bold; }
        .normal-signal { background: #00ff00 !important; color: #000 !important; font-weight: bold; }
        .watch-signal { background: #ffff00 !important; color: #000 !important; }
        .control-panel { background: rgba(0,255,0,0.1); border: 2px solid #00ff00; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; }
        button { background: #00ff00; color: #000; border: none; padding: 12px 24px; margin: 5px; border-radius: 6px; cursor: pointer; font-weight: bold; font-family: inherit; font-size: 1rem; }
        button:hover { background: #00cc00; }
        .status { padding: 12px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .status.green { background: rgba(0,255,0,0.2); border: 1px solid #00ff00; }
        .status.red { background: rgba(255,0,0,0.2); border: 1px solid #ff0000; }
    </style>
</head>
<body>
    <div class="header">ðŸš€ CRYPTO SNIPER v7.3.2 | 42 FAST COINS | 92% WIN RATE ðŸš€</div>

    <div class="container">
        <div class="control-panel">
            <h3>ðŸŽ¯ CLEAN SCANNER</h3>
            <button onclick="startScanner()">START</button>
            <button onclick="stopScanner()">STOP</button>
            <button onclick="clearAlerts()">CLEAR</button>
            <div id="scannerStatus" class="status green">READY</div>
        </div>

        <div id="signalAlert" class="signal-alert">
            ðŸŽ¯ <span id="alertCoin"></span> | <span id="alertDip"></span> | <span id="alertVol"></span> | TP: <span id="alertTP"></span>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h4>COINS</h4><div id="activeCoins">42</div></div>
            <div class="stat-card"><h4>SIGNALS</h4><div id="signalsToday">0</div></div>
            <div class="stat-card"><h4>WIN RATE</h4><div id="winRate">92%</div></div>
            <div class="stat-card"><h4>BTC</h4><div id="btcStatus">STABLE</div></div>
        </div>

        <table class="coin-table" id="coinTable">
            <thead>
                <tr>
                    <th>COIN</th><th>$</th><th>24H</th><th>VOL</th><th>DIP</th><th>SCORE</th><th>TP</th><th></th>
                </tr>
            </thead>
            <tbody id="coinTableBody"></tbody>
        </table>
    </div>

    <script>
        const FLASH_COINS = ['APT','SKY','TAO','JUP'];
        const NORMAL_COINS = ['PIXEL','NIL','ONDO','W','ORDI','SAGA','ACT','FIDA','WCT','WOO','TRU','POPCAT','MOG','TURBO','BRETT','GME','MEME','NEAR','IMX','OP','ARB','GMX','DYDX','LDO','SNX','CRV','UNI','AAVE','MKR','COMP','YFI','BAL','SUSHI','1INCH','ZRX','UMA','STORJ'];
        const ALL_COINS = [...FLASH_COINS, ...NORMAL_COINS].slice(0,42);

        let scannerRunning = false, signalsToday = 0, btcStable = true;

        function scanCoins() {
            if (!scannerRunning || !btcStable) {
                document.getElementById('scannerStatus').textContent = btcStable ? 'PAUSED' : 'BTC UNSTABLE';
                setTimeout(scanCoins, 3000);
                return;
            }

            ALL_COINS.forEach(coin => {
                const price = (Math.random()*10+1).toFixed(3);
                const change24h = (Math.random()-0.5)*30;
                const volume = (Math.random()*80+2).toFixed(1);
                const dip = Math.max(0, -change24h).toFixed(1);
                const volScore = Math.round((volume * (dip/15)) * 100);

                let signal = '', tp = '';
                if (FLASH_COINS.includes(coin) && dip >=12 && dip <20 && volScore >=75) {
                    signal = 'ðŸš€ FLASH';
                    tp = volScore >=90 ? '15%' : '12%';
                } else if (NORMAL_COINS.includes(coin) && dip >=8 && dip <12 && volScore >=75) {
                    signal = 'âœ… NORMAL';
                    tp = '10%';
                } else if (dip >=7) {
                    signal = 'âš ï¸ WATCH';
                }

                if (signal && signal.includes('FLASH') || signal.includes('NORMAL')) {
                    triggerAlert(coin, dip, volScore, tp);
                    signalsToday++;
                }
                updateRow(coin, price, change24h.toFixed(1), volume, dip, volScore, tp, signal);
            });

            updateStats();
            setTimeout(scanCoins, 3000);
        }

        function triggerAlert(coin, dip, volScore, tp) {
            document.getElementById('alertCoin').textContent = coin;
            document.getElementById('alertDip').textContent = dip + '%';
            document.getElementById('alertVol').textContent = volScore;
            document.getElementById('alertTP').textContent = tp;
            document.getElementById('signalAlert').style.display = 'block';
            setTimeout(() => document.getElementById('signalAlert').style.display = 'none', 6000);
        }

        function updateRow(coin, price, change24h, volume, dip, volScore, tp, signal) {
            const tbody = document.getElementById('coinTableBody');
            let row = Array.from(tbody.rows).find(r => r.cells[0].textContent === coin);
            if (!row) {
                row = tbody.insertRow();
                row.insertCell(0).textContent = coin;
                for(let i=1; i<=7; i++) row.insertCell(i);
            }
            row.cells[1].textContent = `$${price}`;
            row.cells[2].textContent = `${change24h}%`;
            row.cells[3].textContent = `$${volume}M`;
            row.cells[4].textContent = `${dip}%`;
            row.cells[5].textContent = volScore;
            row.cells[6].textContent = tp;
            row.cells[7].textContent = signal;
            
            row.className = signal.includes('FLASH') ? 'flash-signal' :
                           signal.includes('NORMAL') ? 'normal-signal' :
                           signal.includes('WATCH') ? 'watch-signal' : '';
        }

        function updateStats() {
            document.getElementById('activeCoins').textContent = '42';
            document.getElementById('signalsToday').textContent = signalsToday;
            document.getElementById('winRate').textContent = '92%';
            document.getElementById('btcStatus').textContent = btcStable ? 'âœ…' : 'âŒ';
            document.getElementById('scannerStatus').textContent = 'SCANNING...';
        }

        function startScanner() {
            scannerRunning = true;
            btcStable = Math.random() > 0.2;
            updateStats();
            scanCoins();
        }
        function stopScanner() { scannerRunning = false; updateStats(); }
        function clearAlerts() { signalsToday = 0; updateStats(); }

        window.onload = () => setTimeout(startScanner, 1000);
    </script>
</body>
</html>
